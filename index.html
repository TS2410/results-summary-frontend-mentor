<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(241, 100%, 89%);
    }
    #main{
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 50%;
    }
    #summary{
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 300px;
      padding: 20px;
      width: 700px;
      
    }
    .blu-bg{
      border-radius: 10px;
      background: linear-gradient(hsl(252, 100%, 67%), hsla(241, 81%, 54%));
      color: white;
      padding: 8px;
      min-height: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle{
      border-radius: 50%;
      padding: 15px;
      background: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0) );
      height: 100px;
      width: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #reaction{
      border-radius: 8px;
      background-color: hsla(0, 100%, 67%, 0.099);
      margin: 10px 0;
      width: 90%;
      height: 50px;
      padding: 8px;
      color: hsla(0, 100%, 67%, 0.8)
    }
    #memory{
      border-radius: 8px;
      background-color: hsla(39, 100%, 56%, 0.099);
      margin: 10px 0;
      width: 90%;
      height: 50px;
      padding: 8px;
      color: hsla(39, 100%, 56%, 0.8);
    }
    #verbal{
      border-radius: 8px;
      margin: 10px 0;
      padding: 8px;
      height: 50px;
      width: 90%;
      background-color: hsla(166, 100%, 37%, 0.099);
      color: hsla(166, 100%, 37%, 0.8);
    }
    #visual{
      border-radius: 8px;
      margin: 10px 0;
      padding: 8px;
      height: 50px;
      width: 90%;
      background-color: hsla(234, 85%, 45%, 0.099);
      color: hsla(234, 85%, 45%, 0.8);
    }
  </style>
</head>
  <body>
    <div id="main">
    <div class="blu-bg">
      Your Result
      <div class="circle">
        76
        of 100
      </div>

      Great
      You scored higher than 65% of the people who have taken these tests.
    </div>
    <div id="summary">
      <h2 style="font-size: 20px; color: hsl(224, 30%, 27%)">Summary</h2>
    <div id="reaction">
      Reaction
      <p><span style="font-size: 1.3em; color: hsl(224, 30%, 27%)">80</span><span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/ 100</span></p>
    </div>
      
    <div id="memory">
      Memory
      <p><span style="font-size: 1.3em; color: hsl(224, 30%, 27%)">92</span><span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/ 100</span></p>
    </div>
      
    <div id="verbal">
      Verbal
      <p><span style="font-size: 1.3em; color: hsl(224, 30%, 27%)">61</span><span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/ 100</span></p>
    </div>
      
    <div id="visual">
      Visual
      <p><span style="font-size: 1.3em; color: hsl(224, 30%, 27%)">72</span> <span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/100</span></p>
    </div>
    </div>
    <button> Continue</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tushar</a>.
    </div>
  </div>
  </body>
</html>
