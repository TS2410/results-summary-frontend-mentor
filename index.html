<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(241, 100%, 89%);
    }
    #main{
      display: flex;
      align-items: center;
    }
    #summary{
      background-color: white;
    }
    .blu-bg{
      border-radius: 10px;
      background: linear-gradient(hsl(252, 100%, 67%), hsla(241, 81%, 54%));
      color: white;
      padding: 8px;
      height: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle{
      border-radius: 50%;
      padding: 15px;
      background: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0) );
      height: 100px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
  <body>
    <div id="main">
    <div id="summary">
    <div class="blu-bg">
      Your Result
      <div class="circle">
        76
        of 100
      </div>

      Great
      You scored higher than 65% of the people who have taken these tests.
    </div>
    
      Summary
    <div>
      Reaction
      <p><span style="font-size: 1.3em;">80</span><span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/ 100</span></p>
    </div>
      
    <div>
      Memory
      <p><span style="font-size: 1.3em;">92</span><span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/ 100</span></p>
    </div>
      
    <div>
      Verbal
      <p><span style="font-size: 1.3em;">61</span><span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/ 100</span></p>
    </div>
      
    <div>
      Visual
      <p><span style="font-size: 1.3em;">72</span> <span style="font-size: 0.9em; color: hsl(241, 100%, 89%)">/100</span></p>
    </div>
    
    <button> Continue</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tushar</a>.
    </div>
  </div>
  </body>
</html>
